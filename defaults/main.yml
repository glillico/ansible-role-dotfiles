---
dotfiles_repo: "https://github.com/glillico/dotfiles.git"
dotfiles_repo_version: myconfig
dotfiles_repo_accept_hostkey: false
dotfiles_repo_local_destination: "~/dotfiles"

dotfiles_home: "~"
dotfiles_files:
  - .aliases
  - .gitconfig
  - .gitignore
  - .inputrc
  - .screenrc
  - .tmux.conf
  - .vimrc
  - .zshrc
